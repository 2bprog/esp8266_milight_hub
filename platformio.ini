; http://docs.platformio.org/page/projectconf.html

[common]
board_f_cpu = 160000000L
lib_deps_builtin = 
  SPI
lib_deps_external = 
  RF24
  WiFiManager
  ArduinoJson

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
lib_deps =
  ${common.lib_deps_builtin}
  ${common.lib_deps_external}

[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
lib_deps =
  ${common.lib_deps_builtin}
  ${common.lib_deps_external}

[env:esp12]
platform = espressif8266
board = esp12e
framework = arduino
build_flags = -Wl,-Tesp8266.flash.4m1m.ld
lib_deps =
  ${common.lib_deps_builtin}
  ${common.lib_deps_external}

[env:esp07]
platform = espressif8266
board = esp07
framework = arduino
build_flags = -Wl,-Tesp8266.flash.1m64.ld
lib_deps =
  ${common.lib_deps_builtin}
  ${common.lib_deps_external}
